<!DOCTYPE html>
<html>

<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/
	jquery/3.3.1/jquery.min.js">
	</script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/
	popper.js/1.12.9/umd/popper.min.js">
	</script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/js/bootstrap.min.js">
	</script>
    <script language="javascript" src="main.js"></script>
</head>

<body><br>
	<h1 class="text-center">
		ĐĂNG KÍ TÀI KHOẢN
	</h1>
	<p class="text-center">
		FORM VALIDATION USING JQUERY
	</p>
	<div class="container">
		<div class="col-lg-8
		m-auto d-block">
			<form>
				<div class="form-group">
					<label for="user">
						Tên Đăng Nhập:
					</label>
					<input type="text" name="username" id="usernames" placeholder="Vui lòng viết hoa chữ cái đầu tiên" class="form-control">
					</h5>
				</div>
				<div class="form-group">
					<label for="email">
						Email:
					</label>
					<input type="email" name="email" id="emails" placeholder="example@gmail.com" required class="form-control">		
                </h5>
				</div>
                <div class="form-group">
					<label for="phonenumber">
						Số điện thoại:
					</label>
					<input name="phone"
    					oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
    					type = "number"
   	 					maxlength = "10"
						placeholder="0000-000-000"
						required class="form-control">
                </h5>
				</div>
                <div class="form-group">
                    <label for="Ngày tham gia">
                        Ngày Tham Gia:
                    </label>
                    <input type="date" name="date" id="dates" class="form-control">
                    </h5>
                </div>
				<div class="form-group">
					<label for="password">
						Mật khẩu:
					</label>
					<input type="password" name="pass" id="password" class="form-control">				
					</h5>
				</div>
				<div class="form-group">
					<label for="conpassword">
						Xác nhận mật khẩu:
					</label>
					<input type="password" name="conpass" id="conpassword" class="form-control">
                    </h5>				
				</div>
				<input type="submit" id="btn_submit" value="ĐĂNG KÝ" class="btn btn-primary">
                    </h5>
			</form>
		</div>
	</div>

	<!-- Including app.js jQuery Script -->
	<script src="app.js"></script>
</body>

</html>
